<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="Content-Security-Policy"
            content="default-src 'self';script-src 'self' ;style-src ; connect-src *"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./notestyle.css" type="text/css">
        <title>Note Taker</title>

    </head>

    <body>
        <div class="container">
            <h1 class="title">MY NOTEBOOK</h1>

            <div class="all-contents">
                <div id="note-section">
                    <div id="noteTextContainer0" class="notes" style="background: #8EB8FF;">
                        <p id="noteText0">This is my first note</p>
                        <div id="editContainer0"></div>
                        <div class="edit-delete-btns">
                            <button class="editBtn" onclick="editNote(0)">Edit</button> &nbsp;&nbsp;
                            <button class="deleteBtn" onclick="deleteNote(0)">Delete</button>
                        </div>
                    </div>
                </div>
                <div id="user-prompt">
                    <h3>ADD A NOTE</h3>
                    <label>CONTENT:</label>
                        <div>
                        <textarea id="note-text" type="text" rows="5" cols="30"></textarea>
                        </div>
                    <label>CHOOSE A COLOR</label>
                    <div id="color-selector">
                        <select id="selectC" for="colors">
                            <option value="#D1D1D1">Gray</option>
                            <option value="#8EB8FF">Soft Blue</option>
                            <option value="#FFD8D8">Soft Pink</option>
                            <option value="#65FF36">Neon Green</option>
                            <option value="#FFC00E">Gold</option>
                            <option value="#C49CFF">Soft Purple</option>
                        </select>
                        <div id="submit-btn">
                            <button type='button' id="add-btn" onclick="addNote()">ADD NOTE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./note.js"></script>
    </body>
</html>
